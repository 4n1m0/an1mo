<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animo Galaxy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: white;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #b388ff;
      text-shadow: 0 0 20px #9c4dff;
    }

    button {
      background: #7c4dff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #9c4dff;
      transition: 0.3s;
    }

    button:hover {
      background: #9c4dff;
      box-shadow: 0 0 25px #c77dff;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Welcome to the Animo page!</h1>
    <button>Explore</button>
  </div>

  <canvas id="bg"></canvas>

  <script>
    // ========================
    // ðŸŽ‡ PARTICULES GALAXIE
    // ========================
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: null, y: null, radius: 150 };
    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor(x, y, size = 2, connectable = true) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 30 + 1;
        this.connectable = connectable;
        this.brightness = Math.random() * 0.8 + 0.2;
        this.twinkleSpeed = Math.random() * 0.02 + 0.005;
      }

      draw() {
        ctx.fillStyle = this.connectable 
          ? `rgba(199,125,255,${this.brightness})`
          : `rgba(170,140,255,${this.brightness})`;
        ctx.shadowColor = "#d0a2ff";
        ctx.shadowBlur = this.connectable ? 15 : 5;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.closePath();
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      update() {
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx*dx + dy*dy);

        if(this.connectable && distance < mouse.radius){
          let forceDirX = dx/distance;
          let forceDirY = dy/distance;
          let force = (mouse.radius - distance)/mouse.radius;
          this.x += forceDirX * force * this.density;
          this.y += forceDirY * force * this.density;
        } else {
          this.x -= (this.x - this.baseX)/20;
          this.y -= (this.y - this.baseY)/20;
        }

        // scintillement
        this.brightness += this.twinkleSpeed;
        if(this.brightness > 1 || this.brightness < 0.2) this.twinkleSpeed*=-1;

        this.draw();
      }
    }

    let particlesArray;
    function init(){
      particlesArray = [];
      let numParticles = (canvas.width*canvas.height)/9000;
      for(let i=0;i<numParticles;i++){
        particlesArray.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height,2,true));
      }
      let smallStars = (canvas.width*canvas.height)/5000;
      for(let i=0;i<smallStars;i++){
        particlesArray.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height,1,false));
      }
    }

    function connect(){
      for(let a=0;a<particlesArray.length;a++){
        if(!particlesArray[a].connectable) continue;
        for(let b=a;b<particlesArray.length;b++){
          if(!particlesArray[b].connectable) continue;
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = dx*dx + dy*dy;
          if(distance < 12000){
            ctx.strokeStyle = "rgba(155,100,255,0.2)";
            ctx.lineWidth=1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=0;i<particlesArray.length;i++) particlesArray[i].update();
      connect();
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize",()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
